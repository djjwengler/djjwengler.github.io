    <header>

    <nav>

    <main>
      <h2 class="gallery-header">Weather Gallery</h2>
      <div class="gallery-grid">
        <figure>
          <img
            class="grid-image"
            src="images/jonathan-bowers-bqkdvj8a5ti-unsplash-300blur.jpg"
            data-src="images/jonathan-bowers-bqkdvj8a5ti-unsplash-300.jpg"
            alt="stormy path"
          />
          <figcaption><em>The path through the storm</em></figcaption>
        </figure>
        <figure>
          <img
            class="grid-image"
            src="images/max-larochelle-uu-jw5sunyi-unsplash-300blur.jpg"
            data-src="images/max-larochelle-uu-jw5sunyi-unsplash-300.jpg"
            alt="sunset lightening"
          />
          <figcaption><em>Lightening at sunset</em></figcaption>
        </figure>
        <figure>
          <img
            class="grid-image"
            src="images/noaa-0etszypjvdo-unsplash-300blur.jpg"
            data-src="images/noaa-0etszypjvdo-unsplash-300.jpg"
            alt="night storm"
          />

        </figure>
        <figure>
          <img
            class="grid-image"
            src="images/noaa-zvhm6rekex8-unsplash-300blur.jpg"
            data-src="images/noaa-zvhm6rekex8-unsplash-300.jpg"
            alt="sunset clouds"
          />

        </figure>
        <figure>
          <img
            class="grid-image"
            src="images/craig-whitehead-sujp8zpkubi-unsplash-300blur.jpg"
            data-src="images/craig-whitehead-sujp8zpkubi-unsplash-300.jpg"
            alt="snowy umbrella"
          />
          <figcaption><em>Walking in the snow</em></figcaption>
        </figure>
        <figure>
          <img
            class="grid-image"
            src="images/frederic-perez-bly3k1gonwe-unsplash-300blur.jpg"
            data-src="images/frederic-perez-bly3k1gonwe-unsplash-300.jpg"
            alt="foggy trees"
          />
          <figcaption><em>Fog through the trees</em></figcaption>
        </figure>
        <figure class="last-row-large">
          <img
            class="grid-image"
            src="images/todd-trapani-6vxqrxvfxji-unsplash-300blur.jpg"
            data-src="images/todd-trapani-6vxqrxvfxji-unsplash-300.jpg"
            alt="stormy field"
          />

        </figure>
        <figure class="last-row-medium">
          <img
            class="grid-image"
            src="images/wolfgang-hasselmann-br_-gllg7bs-unsplash-300blur.jpg"
            data-src="images/wolfgang-hasselmann-br_-gllg7bs-unsplash-300.jpg"
            alt="party cloudy"
          />
          <figcaption><em>The perfect day</em></figcaption>
        </figure>
        <figure class="last-row-small">
          <img
            class="grid-image"
            src="images/yue-su--wx6s7utock-unsplash-300blur.jpg"
            data-src="images/yue-su--wx6s7utock-unsplash-300.jpg"
            alt="storm over town"
          />
          <figcaption><em>The birth of a storm</em></figcaption>
